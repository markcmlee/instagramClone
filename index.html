<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Login</title>
    <link rel="stylesheet" type="text/css" href="client/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="HeaderImage">
        <img src="client/Images/InstagramScript.jpg" alt="Logo" />
      </div>

      <div class="loginInfo">
        <div class="user">
          <label for="username"><b>Username:</b></label>
          <input type="text" name="username" id="username" required />
        </div>

        <div class="pass">
          <label for="password"><b>Password:</b></label>
          <input type="password" id="password" name="password" required />
        </div>
      </div>

      <a href="https://www.instagram.com/accounts/password/reset/?hl=en"
        >Forgot your password?</a
      >

      <button type="button" value="login" id="submit" onClick="validate()">
        Log in
      </button>
    </div>

    <div class="below">
      <div class="account">
        <p><b>Need an account?</b></p>
        <p id="littlehigher">Download the app to sign up.</p>
      </div>

      <div class="AppButtons">
        <a href="https://apps.apple.com/us/app/instagram/id389801252"
          ><img src="client/Images/Appstore.png" height="45px"
        /></a>

        <a
          href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US"
          ><img src="client/Images/Googleplay.png" height="45px"
        /></a>
      </div>
    </div>

    <div class="displayInfo">
      <p class="displayInfoText">Username: mark</p>
      <p class="displayInfoText">Password: ilovetesting</p>
    </div>

    <script type="text/javascript" src="client/index.js"></script>
  </body>
</html>
